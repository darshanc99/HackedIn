<!-- Recreation of a tweet -->
<html>
  <head>
    <title>Networks</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
{% extends 'hub/navbar.html' %}
{% block body %}
  <body style="background-image : url('https://png.pngtree.com/thumb_back/fw800/background/20190221/ourmid/pngtree-tech-line-background-simple-technology-business-image_22774.jpg')">
<div class="card">
  <p class="card-header">Network Accomplishments</p>
</div>
<br/><br/>
<div class="card">
  <div class="card-header">
    <h2>{{object.title}}</h2>
        {% if object.author == user %}
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'network-update' object.id %}">Update</a>
    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'network-delete' object.id %}">Delete</a>
    {% endif %}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{object.content}}</p>
      <footer class="blockquote-footer"><a href="{% url 'user-posts' accomplishment.author.username %}">{{object.author}}</a> on <cite title="Source Title">{{object.date_posted}}</cite></footer>
    </blockquote>
  </div>
</div>

</body>     
{% endblock %}
</html>
