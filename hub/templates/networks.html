    <div class="main-container">
      <div class="container">
        <div class="tweet-card">
          <img class="avatar" src="https://pbs.twimg.com/profile_images/1122210437695725574/wPB3Jrkt_400x400.png">

          <div class="content">
            <div class="author">
              <a href="https://twitter.com/rynmdk" class="twitter-name" target="_blank">Ryan Maddock</a>
              <span class="twitter-handle"><a href="#"></a>@rynmdk</span>
              <a href="#" class="twitter-time">1 Second Ago</a>
            </div>

            <p class="tweet">
              Follow me on twitter
            </p>

            <ul class="actions">
              <li>
                <button>
                  <span class="fas fa-reply"></span>
                </button>
              </li>
              <li>
                <button>
                  <span class="fas fa-retweet"></span>
                </button>
              </li>
              <li>
                <button>
                  <span class="fas fa-heart"></span>
                </button>
              </li>
              <li>
                <button>
                  <span>...</span>
                </button>
              </li>
            </ul>

          </div>
        </div>
      </div> 
    </div>

    <style>
      * {
      padding: 0;
      margin: 0;
      font-family: Helvetica, Sans-Serif;
    }

    .container {
      margin: 20px 50%;
      border: 1px #1da1f2 solid;
      width: 50ch;
      padding: 10px;
      border-radius: 10px;
      transform: translatex(-50%);
    }

    .tweet-card {
      display: flex;
      align-items: flex-start;
    }

    .author {
      padding-bottom: 0.5em;
    }

    .tweet {
      padding-bottom: 1em;
    }

    .twitter-name {
      font-weight: bold;
      text-decoration: none;
      color: inherit;
    }

    .twitter-name:hover {
      color: #1da1f2;  
    }

    .twitter-time {
      text-decoration: none;
    }

    .twitter-time:hover {
      text-decoration: underline;
      color: #1da1f2; 
    }

    .twitter-handle,
    .twitter-time {
      font-size: 14px;
      color: grey;
    }

    .twitter-handle::after {
      content: " \00b7";  
    }

    .tweet::after {
      content: "\263A";
    }

    .avatar {
      width: 48px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .actions {
      display: flex;
    }

    .actions li {
      list-style: none;
      margin-right: 50px;
    }

    button {
      border: none;
      color: #657786;
      cursor: pointer;
      background: none;
      font-size: 16px;
    }

    button:hover {
      color: #1da1f2;
    }
    </style>
